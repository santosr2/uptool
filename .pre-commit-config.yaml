# Pre-commit hooks for uptool Go project
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]

  # Go hooks
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.4
    hooks:
      # Formatting
      - id: go-fmt
        args: [-w, -s]  # Simplify code
      - id: go-imports
        args: [-w, -local, github.com/santosr2/uptool]

      # Code quality
      - id: go-vet-mod
        exclude: ^scripts/

      # Build and test
      - id: go-mod-tidy
      - id: go-build-mod
        exclude: ^scripts/
        args: [./...]  # Build all packages in the module
      - id: go-test-mod
        exclude: ^scripts/
        args: [-v, -race, ./...]

      # GoSec
      - id: go-sec-mod
        args: [-exclude-generated, -exclude-dir=.mise]

  # Go linting with golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.6.2
    hooks:
      - id: golangci-lint
        exclude: ^scripts/
        args: [--fix]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--config-file, .yamllint]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(CHANGELOG\.md|vendor/)

  # Check for common misspellings
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=crate,ans,te,ois,intoto
          - --skip="*.sum,*.mod,vendor/*,dist/*,.git/*"
        stages: [pre-commit]
      - id: codespell
        name: codespell (commit message)
        stages: [commit-msg]
        args:
          - --ignore-words-list=crate,ans,te,ois,intoto

  # Terraform/HCL formatting (since uptool supports terraform/tflint)
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.103.0
    hooks:
      - id: terraform_fmt
        files: \.tf$
      - id: terraform_validate
        files: \.tf$

  # Dockerfile linting with hadolint
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args: [--config, .hadolint.yaml]

  # GitHub Actions workflow linting
  - repo: local
    hooks:
      - id: actionlint
        name: actionlint
        description: Lint GitHub Actions workflow files
        entry: actionlint
        language: system
        files: ^\.github/workflows/.*\.ya?ml$
        pass_filenames: true
        args:
          - -ignore
          - 'property "(next|current|minor|can_merge|reason)" is not defined in object type'

  # Documentation validation
  - repo: local
    hooks:
      # License header check
      - id: license-eye-check
        name: license-eye (check headers)
        description: Check license headers with Apache SkyWalking Eyes
        entry: mise exec -- license-eye header check
        language: system
        pass_filenames: false
        files: \.(go)$

      - id: mkdocs-build
        name: mkdocs build
        entry: mise run docs-build
        language: system
        files: ^(docs/|mkdocs\.yml)
        pass_filenames: false

# Configuration
default_stages: [pre-commit]
fail_fast: false
exclude: ^(\.mise/|vendor/|dist/|\.terraform/|node_modules/)
