# Pre-commit hooks for uptool Go project
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        args: [-w, -s]  # Simplify code
      - id: go-vet
      - id: go-imports
        args: [-w, -local, github.com/santosr2/uptool]
      - id: go-mod-tidy
      - id: go-build
        args: [./cmd/uptool]
      - id: go-unit-tests
        args: [-v, -race, ./...]

  # Go linting with golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.63.4
    hooks:
      - id: golangci-lint
        args: [--fix]

  # Security checks
  - repo: https://github.com/securego/gosec
    rev: v2.22.0
    hooks:
      - id: gosec
        args: [-exclude-generated, ./...]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(CHANGELOG\.md|vendor/)

  # Check for common misspellings
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=crate,ans,te,ois
          - --skip="*.sum,*.mod,vendor/*,dist/*,.git/*"

  # Terraform/HCL formatting (since uptool supports terraform/tflint)
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        files: \.tf$
      - id: terraform_validate
        files: \.tf$

  # Check for TODO/FIXME comments (informational)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]

# Configuration
default_stages: [pre-commit]
fail_fast: false
