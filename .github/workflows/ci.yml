name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  mod-tidy:
    name: Verify go mod tidy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Run go mod tidy
        run: go mod tidy

      - name: Check for changes
        run: |
          git diff --exit-code go.mod go.sum || \
            (echo "::error::go mod tidy resulted in changes. Please run 'go mod tidy' locally and commit the changes." && exit 1)

  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Needed to detect all changes

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Run pre-commit hooks
        run: |
          {
            echo "## ðŸª Pre-commit Hooks"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Run pre-commit on all files
          if pre-commit run --all-files; then
            echo "âœ… All pre-commit hooks passed" >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "âŒ **Pre-commit hooks failed**"
              echo ""
              echo "Run locally to fix:"
              echo '```bash'
              echo 'pre-commit run --all-files'
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24', '1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise
        env:
          MISE_GO_VERSION: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        run: |
          {
            echo "## ðŸ“Š Code Coverage Report"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Calculate overall coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')

          {
            echo "Overall coverage: ${COVERAGE}%"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Check against 80% threshold
          THRESHOLD=80
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            {
              echo "âŒ **Coverage below threshold**"
              echo ""
              echo "Current: ${COVERAGE}%"
              echo "Required: ${THRESHOLD}%"
              echo ""
              echo "Please add tests to increase coverage."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            echo "âœ… Coverage meets threshold (${COVERAGE}% >= ${THRESHOLD}%)" >> "$GITHUB_STEP_SUMMARY"
          fi

          # Show packages below threshold
          {
            echo ""
            echo "### Packages below 80% coverage"
            echo '```'
            go tool cover -func=coverage.out | grep -v "100.0%" | awk '$3 != "" && $3+0 < 80 {print $1, $3}' || echo "All packages meet threshold"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  vet:
    name: Vet
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Run go vet
        run: go vet ./...

  complexity:
    name: Complexity Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Check cyclomatic complexity
        run: |
          {
            echo "## ðŸ”„ Cyclomatic Complexity Check"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Run gocyclo with threshold of 15 (treat as warning, not error)
          if gocyclo -over 15 . > complexity-report.txt 2>&1; then
            echo "âœ… No functions exceed complexity threshold of 15" >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "âš ï¸ **Warning: Functions with high complexity (>15)**"
              echo ""
              echo "Consider refactoring these functions to reduce complexity:"
              echo ""
              echo '```'
              cat complexity-report.txt
              echo '```'
              echo ""
              echo "_Note: This is a warning and won't fail the build._"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Build
        run: mise run build

      - name: Test CLI
        run: |
          ./dist/uptool --version
          ./dist/uptool --help

      - name: Upload binary
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.6.0
        with:
          name: uptool-${{ runner.os }}
          path: dist/uptool
          retention-days: 7
          if-no-files-found: error

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: ./.github/actions/setup-mise

      - name: Build uptool
        run: mise run build

      - name: Run integration tests
        run: |
          echo "Running uptool scan..."
          ./dist/uptool scan --format=json > scan-result.json
          cat scan-result.json

          echo "Running uptool plan..."
          ./dist/uptool plan --format=json > plan-result.json
          cat plan-result.json

          echo "Running uptool update --dry-run..."
          ./dist/uptool update --dry-run || true

      - name: Upload integration test results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.6.0
        if: always()
        with:
          name: integration-test-results
          path: |
            scan-result.json
            plan-result.json
          retention-days: 7
          if-no-files-found: warn
