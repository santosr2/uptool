name: Docker

on:
  push:
    branches: [main]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Only full semver tags (v0.2.0, v0.2.0-rc1, etc)
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.dev'
      - 'go.mod'
      - 'go.sum'
      - '**.go'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same workflow on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Build Docker image (test)
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          file: Dockerfile
          push: false
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          echo "## ðŸ³ Docker Image Testing" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Test basic functionality
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test --version
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test --help

          # Test scan command
          docker run --rm -v "$PWD:/workspace" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test scan

          {
            echo "âœ… Image built and tested successfully"
            echo ""
            echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test\`"
          } >> "$GITHUB_STEP_SUMMARY"

  publish:
    name: Publish Docker Images
    needs: build-and-test
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Log in to Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version metadata
        id: version-meta
        run: |
          # Always extract major and minor for all tags
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION="${{ github.ref_name }}"
            MAJOR=$(echo "$VERSION" | sed -E 's/^v([0-9]+)\..*$/\1/')
            MINOR=$(echo "$VERSION" | sed -E 's/^v[0-9]+\.([0-9]+)\..*$/\1/')
            echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
            echo "minor=$MINOR" >> "$GITHUB_OUTPUT"

            # Extract prerelease type if this is a pre-release
            if [[ "$VERSION" =~ - ]]; then
              PRERELEASE_TYPE=$(echo "$VERSION" | sed -E 's/^v[0-9]+\.[0-9]+\.[0-9]+-([a-z]+)[0-9].*$/\1/')
              echo "prerelease_type=$PRERELEASE_TYPE" >> "$GITHUB_OUTPUT"
              echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            suffix=
            prefix=
          tags: |
            # Main branch: 'main' tag (mutable, always points to latest main commit)
            type=raw,value=main,enable={{is_default_branch}}

            # Stable releases: semantic version tags + 'latest'
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-') }}
            type=semver,pattern={{version}},enable=${{ !contains(github.ref, '-') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ !contains(github.ref, '-') }}
            type=semver,pattern={{major}},enable=${{ !contains(github.ref, '-') && !startsWith(github.ref, 'refs/tags/v0.') }}

            # Pre-releases: full version + mutable pre-release type tags
            type=semver,pattern={{version}},enable=${{ contains(github.ref, '-') }}
            type=raw,value=${{ steps.version-meta.outputs.major }}.${{ steps.version-meta.outputs.minor }}-${{ steps.version-meta.outputs.prerelease_type }},enable=${{ steps.version-meta.outputs.is_prerelease == 'true' }}
            type=raw,value=${{ steps.version-meta.outputs.major }}-${{ steps.version-meta.outputs.prerelease_type }},enable=${{ steps.version-meta.outputs.is_prerelease == 'true' }}

      - name: Build and push Docker images
        id: build-push
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      - name: Publish summary
        run: |
          {
            echo "## ðŸ³ Docker Images Published"
            echo ""
            echo "**Registry**: \`${{ env.REGISTRY }}\`"
            echo "**Image**: \`${{ env.IMAGE_NAME }}\`"
            echo "**Digest**: \`${{ steps.build-push.outputs.digest }}\`"
            echo ""
            echo "### Tags"
            echo '```'
            echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  /'
            echo '```'
            echo ""
            echo "### Pull Command"
            echo '```bash'
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo '```'
            echo ""
            echo "### Platforms"
            echo "- âœ… linux/amd64"
            echo "- âœ… linux/arm64"
            echo ""
            echo "### Attestations"
            echo "- âœ… SBOM included"
            echo "- âœ… SLSA Provenance included"
            echo "- âœ… Artifact attestation generated"
          } >> "$GITHUB_STEP_SUMMARY"

  scan:
    name: Scan Docker Image for Vulnerabilities
    needs: publish
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Determine image tag to scan
        id: scan-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch uses 'main' tag
            echo "tag=main" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            # Any tag: check if it's a pre-release or stable
            VERSION="${{ github.ref_name }}"
            if [[ "$VERSION" =~ - ]]; then
              # Pre-release (contains hyphen) - scan exact version tag
              echo "tag=${VERSION}" >> "$GITHUB_OUTPUT"
            else
              # Stable release (no hyphen) - scan 'latest' tag
              echo "tag=latest" >> "$GITHUB_OUTPUT"
            fi
          else
            # Fallback to main for other refs
            echo "tag=main" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@f781cce5aab226378ee181d764ab90ea0be3cdd8 # 0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.scan-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # v3.28.6
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload scan results artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.6.0
        with:
          name: trivy-docker-scan
          path: trivy-results.sarif
          retention-days: 30
