name: OpenSSF Scorecard

on:
  # Weekly analysis on Mondays
  schedule:
    - cron: '0 9 * * 1'
  # On main branch pushes
  push:
    branches: [main]
  # Manual trigger
  workflow_dispatch:

jobs:
  analysis:
    name: OpenSSF Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # v3.28.6
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard results artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.6.0
        with:
          name: scorecard-sarif
          path: results.sarif
          retention-days: 30
          if-no-files-found: error
