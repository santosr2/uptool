# replace = "@v{new_major}"

# docs/quickstart.md - Action version references (major.minor)
[[tool.bumpversion.files]]
filename = "docs/quickstart.md"
search = "@v{current_major}.{current_minor}"
replace = "@v{new_major}.{new_minor}"

