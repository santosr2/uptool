# bump-my-version configuration
# https://github.com/callowayproject/bump-my-version

[tool.bumpversion]
current_version = "0.2.0-alpha20251124"
# Version format: 1.13.0, 1.13.0-rc1, 1.13.0-beta3, 1.13.0-alpha20250708
# Note: Alpha versions with dates are handled in pre-release workflow
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(\\-(?P<pre_label>rc|beta|alpha)(?P<pre_num>\\d+))?"
serialize = [
  "{major}.{minor}.{patch}-{pre_label}{pre_num}",
  "{major}.{minor}.{patch}",
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false # We handle tagging in GitHub Actions
commit = false # We handle commits in GitHub Actions
message = "chore(release): bump version to {new_version}"

# Source of truth
[[tool.bumpversion.files]]
filename = "internal/version/VERSION"
search = "{current_version}"
replace = "{new_version}"

# README.md - GitHub Action version references
[[tool.bumpversion.files]]
filename = "README.md"
search = "santosr2/uptool@v{current_version}"
replace = "santosr2/uptool@v{new_version}"

# README.md - Also search for major.minor version references (e.g., @v0.1)
[[tool.bumpversion.files]]
filename = "README.md"
search = "santosr2/uptool@v{current_major}.{current_minor}"
replace = "santosr2/uptool@v{new_major}.{new_minor}"

[[tool.bumpversion.files]]
filename = "README.md"
search = "santosr2/uptool@v{current_major}"
replace = "santosr2/uptool@v{new_major}"

# README.md - "How it works" section: stable version only (line ~250)
[[tool.bumpversion.files]]
filename = "README.md"
search = "- `@v{current_version}` - Fixed to exact release (never changes)"
replace = "- `@v{new_version}` - Fixed to exact release (never changes)"

# README.md - "How it works" section: major.minor comment (line ~251)
[[tool.bumpversion.files]]
filename = "README.md"
search = "- `@v{current_major}.{current_minor}` - Automatically updated to latest `v{current_major}.{current_minor}.x` patch"
replace = "- `@v{new_major}.{new_minor}` - Automatically updated to latest `v{new_major}.{new_minor}.x` patch"

# README.md - "Pre-release tags" section: mutable major-prelabel (line ~256)
[[tool.bumpversion.files]]
filename = "README.md"
search = "- `@v{current_major}-{current_pre_label}` - Latest {current_pre_label} release in v{current_major}"
replace = "- `@v{new_major}-{new_pre_label}` - Latest {new_pre_label} release in v{new_major}"

# README.md - "Pre-release tags" section: mutable major.minor-prelabel (line ~257)
[[tool.bumpversion.files]]
filename = "README.md"
search = "- `@v{current_major}.{current_minor}-{current_pre_label}` - Latest {current_pre_label} release in v{current_major}.{current_minor}"
replace = "- `@v{new_major}.{new_minor}-{new_pre_label}` - Latest {new_pre_label} release in v{new_major}.{new_minor}"

# README.md - "Pre-release tags" section: exact pre-release (line ~258)
[[tool.bumpversion.files]]
filename = "README.md"
search = "- `@v{current_major}.{current_minor}.{current_patch}-{current_pre_label}{current_pre_num}` - Exact pre-release (immutable)"
replace = "- `@v{new_major}.{new_minor}.{new_patch}-{new_pre_label}{new_pre_num}` - Exact pre-release (immutable)"

# SECURITY.md - currently version
[[tool.bumpversion.files]]
filename = "SECURITY.md"
search = "currently {current_major}.{current_minor}.x"
replace = "currently {new_major}.{new_minor}.x"

# docs/action-usage.md - Action version examples
[[tool.bumpversion.files]]
filename = "docs/action-usage.md"
search = "@v{current_version}"
replace = "@v{new_version}"

# docs/action-usage.md - Also update major.minor references
[[tool.bumpversion.files]]
filename = "docs/action-usage.md"
search = "@v{current_major}"
replace = "@v{new_major}"

# docs/action-usage.md - Also update major.minor references
[[tool.bumpversion.files]]
filename = "docs/action-usage.md"
search = "@v{current_major}.{current_minor}"
replace = "@v{new_major}.{new_minor}"

# examples/plugins/README.md - Plugin compatibility version
[[tool.bumpversion.files]]
filename = "examples/plugins/README.md"
search = "RequiredUptoolVersion = \"{current_version}\""
replace = "RequiredUptoolVersion = \"{new_version}\""

# examples/plugins/python/go.mod - Plugin dependency version
[[tool.bumpversion.files]]
filename = "examples/plugins/python/go.mod"
search = "require github.com/santosr2/uptool v{current_version}"
replace = "require github.com/santosr2/uptool v{new_version}"

# mkdocs.yml - uptool_version variable for GitHub URLs
[[tool.bumpversion.files]]
filename = "mkdocs.yml"
search = "uptool_version: v{current_version}"
replace = "uptool_version: v{new_version}"

