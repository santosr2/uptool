# uptool configuration for this repository
# See https://github.com/santosr2/uptool for documentation

version: 1

integrations:
  # Pre-commit hooks updater
  - id: precommit
    enabled: true
    match:
      files:
        - ".pre-commit-config.yaml"
    policy:
      enabled: true
      update: minor  # none | patch | minor | major
      allow_prerelease: false
      pin: true
      cadence: weekly

  # TFLint plugin updater
  - id: tflint
    enabled: true
    policy:
      enabled: true
      update: minor
      allow_prerelease: false
      pin: true

  # Terraform modules and providers updater
  - id: terraform
    enabled: true
    policy:
      enabled: true
      update: minor
      allow_prerelease: false
      pin: true

  # Mise tool version updater
  - id: mise
    enabled: true
    policy:
      enabled: true
      update: patch  # Conservative: only patch updates for runtime tools
      allow_prerelease: false
      pin: true

  # Helm chart updater
  - id: helm
    enabled: true
    policy:
      enabled: true
      update: minor
      allow_prerelease: false
      pin: true

