# Uptool Integrations Registry
# This file contains metadata about all supported integrations.
# It is used for documentation, feature flags, and default configurations.

version: "1.0"

integrations:
  actions:
    displayName: "GitHub Actions"
    description: "GitHub Actions workflow files (.github/workflows/*.yml)"
    filePatterns:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
    datasources:
      - github-releases
    experimental: false
    disabled: false
    url: "https://github.com/features/actions"
    category: "ci-cd"

  asdf:
    displayName: "asdf"
    description: ".tool-versions runtime version manager (detection only, version resolution not implemented)"
    filePatterns:
      - ".tool-versions"
    datasources: []
    experimental: true
    disabled: false
    url: "https://asdf-vm.com"
    category: "runtime-manager"

  gomod:
    displayName: "Go Modules"
    description: "Go module dependencies (go.mod)"
    filePatterns:
      - "go.mod"
      - "*/go.mod"
    datasources:
      - go-proxy
    experimental: false
    disabled: false
    url: "https://go.dev"
    category: "package-manager"

  docker:
    displayName: "Docker"
    description: "Dockerfile and docker-compose.yml image references"
    filePatterns:
      - "Dockerfile"
      - "Dockerfile.*"
      - "docker-compose.yml"
      - "docker-compose.yaml"
      - "compose.yml"
      - "compose.yaml"
    datasources:
      - docker-hub
    experimental: false
    disabled: false
    url: "https://www.docker.com"
    category: "containers"

  helm:
    displayName: "Helm"
    description: "Kubernetes Helm charts (Chart.yaml)"
    filePatterns:
      - "Chart.yaml"
      - "*/Chart.yaml"
    datasources:
      - helm-registry
    experimental: false
    disabled: false
    url: "https://helm.sh"
    category: "kubernetes"

  mise:
    displayName: "mise"
    description: "mise.toml runtime version manager (detection only, version resolution not implemented)"
    filePatterns:
      - "mise.toml"
      - ".mise.toml"
    datasources: []
    experimental: true
    disabled: false
    url: "https://mise.jdx.dev"
    category: "runtime-manager"

  npm:
    displayName: "npm"
    description: "JavaScript/TypeScript package manager (package.json)"
    filePatterns:
      - "package.json"
      - "*/package.json"
    datasources:
      - npm-registry
    experimental: false
    disabled: false
    url: "https://www.npmjs.com"
    category: "package-manager"

  precommit:
    displayName: "pre-commit"
    description: "Pre-commit hooks configuration (.pre-commit-config.yaml)"
    filePatterns:
      - ".pre-commit-config.yaml"
    datasources:
      - github-releases
    experimental: false
    disabled: false
    url: "https://pre-commit.com"
    category: "git-hooks"

  terraform:
    displayName: "Terraform"
    description: "Terraform modules and providers (*.tf)"
    filePatterns:
      - "*.tf"
      - "**/*.tf"
    datasources:
      - terraform-registry
    experimental: false
    disabled: false
    url: "https://www.terraform.io"
    category: "infrastructure"

  tflint:
    displayName: "TFLint"
    description: "TFLint plugin configuration (.tflint.hcl)"
    filePatterns:
      - ".tflint.hcl"
    datasources:
      - github-releases
    experimental: false
    disabled: false
    url: "https://github.com/terraform-linters/tflint"
    category: "linting"

# Datasource definitions
datasources:
  npm-registry:
    name: "npm Registry"
    url: "https://registry.npmjs.org"
    type: "http-json"
    description: "Official npm package registry"

  helm-registry:
    name: "Helm Chart Repositories"
    url: "https://artifacthub.io"
    type: "http-json"
    description: "Helm chart repositories (Artifact Hub, custom repos)"

  terraform-registry:
    name: "Terraform Registry"
    url: "https://registry.terraform.io"
    type: "http-json"
    description: "Official Terraform module and provider registry"

  github-releases:
    name: "GitHub Releases"
    url: "https://api.github.com"
    type: "http-json"
    description: "GitHub repository releases API"

  docker-hub:
    name: "Docker Hub"
    url: "https://hub.docker.com"
    type: "http-json"
    description: "Docker Hub container image registry"

  go-proxy:
    name: "Go Module Proxy"
    url: "https://proxy.golang.org"
    type: "http-json"
    description: "Official Go module proxy for version lookups"

# Categories for grouping integrations
categories:
  runtime-manager:
    name: "Runtime Version Managers"
    description: "Tools that manage runtime versions (asdf, mise, etc.)"

  package-manager:
    name: "Package Managers"
    description: "Language-specific package managers (npm, pip, cargo, etc.)"

  kubernetes:
    name: "Kubernetes Tools"
    description: "Kubernetes and Helm related tools"

  infrastructure:
    name: "Infrastructure as Code"
    description: "Terraform, Pulumi, and other IaC tools"

  git-hooks:
    name: "Git Hooks"
    description: "Pre-commit and other git hook managers"

  linting:
    name: "Linters and Static Analysis"
    description: "Code quality and linting tools"

  ci-cd:
    name: "CI/CD"
    description: "Continuous Integration and Deployment tools (GitHub Actions, etc.)"

  containers:
    name: "Containers"
    description: "Container tools and registries (Docker, Podman, etc.)"
