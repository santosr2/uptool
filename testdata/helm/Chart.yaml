apiVersion: v2
name: my-application
description: A Helm chart for my application
type: application
version: 1.0.0
appVersion: 1.0.0
dependencies:
  - name: postgresql
    version: 18.1.8
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 23.2.12
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx
    version: 22.3.2
    repository: https://charts.bitnami.com/bitnami
