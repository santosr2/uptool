# yaml-language-server: $schema=https://raw.githubusercontent.com/santosr2/uptool/main/schemas/uptool.schema.json
# Minimal uptool configuration
# This is the simplest possible configuration - enables all integrations with default settings

version: 1

integrations:
  - id: npm
    enabled: true

  - id: helm
    enabled: true

  - id: terraform
    enabled: true

  - id: tflint
    enabled: true

  - id: precommit
    enabled: true

  - id: asdf
    enabled: true

  - id: mise
    enabled: true
