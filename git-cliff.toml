# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration
#
# Configuration for git-cliff v2.x
# See: https://git-cliff.org/docs/

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits
       | filter(attribute="scope")
       | sort(attribute="scope") %}
        - **{{ commit.scope }}**: {{ commit.message | upper_first | trim_end_matches(pat=".") }}\
          {% if commit.breaking %} [**BREAKING**]{% endif %}\
          {% if commit.remote.username %} by [@{{ commit.remote.username }}](https://github.com/{{ commit.remote.username }}) {% endif %}\
          {% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}](https://github.com/santosr2/uptool/pull/{{ commit.remote.pr_number }}) {% endif %}\
          ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/santosr2/uptool/commit/{{ commit.id }}))
    {% endfor -%}
    {% for commit in commits %}
        {%- if not commit.scope -%}
        - {{ commit.message | upper_first | trim_end_matches(pat=".") }}\
          {% if commit.breaking %} [**BREAKING**]{% endif %}\
          {% if commit.remote.username %} by [@{{ commit.remote.username }}](https://github.com/{{ commit.remote.username }}) {% endif %}\
          {% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}](https://github.com/santosr2/uptool/pull/{{ commit.remote.pr_number }}) {% endif %}\
          ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/santosr2/uptool/commit/{{ commit.id }}))
        {% endif -%}
    {% endfor -%}
{% endfor %}\n
"""

# Changelog footer
footer = """
{%- if github -%}
[Unreleased]: {{ self::remote_url() }}/compare/{{ version }}...HEAD
{% for release in releases -%}
    {% if release.previous.version -%}
        [{{ release.version | trim_start_matches(pat="v") }}]: {{ self::remote_url() }}/compare/{{ release.previous.version }}...{{ release.version }}
    {% else -%}
        [{{ release.version | trim_start_matches(pat="v") }}]: {{ self::remote_url() }}/tree/{{ release.version }}
    {% endif -%}
{% endfor -%}
{% endif -%}

<!-- generated by git-cliff -->
"""

# Remove whitespace from changelog
trim = true

[git]
# Parse conventional commits
conventional_commits = true

# Include unconventional commits in the changelog
filter_unconventional = false

# Process each line of a commit as an individual commit
split_commits = false

# Commit parsers define how commits are grouped in the changelog
# Order matters - first match wins
commit_parsers = [
    # Skip release preparation commits
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },

    # Skip changelog update commits
    { message = "^docs: update CHANGELOG\\.md", skip = true },

    # Security-related commits (high priority)
    { body = ".*[Ss]ecurity", group = "Security" },
    { message = "^fix.*[Ss]ecurity", group = "Security" },

    # Breaking changes
    { message = ".*!", group = "Breaking Changes", default_scope = "other" },
    { body = ".*BREAKING CHANGE", group = "Breaking Changes" },

    # Features and fixes
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },

    # Performance and refactoring
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },

    # Documentation
    { message = "^doc", group = "Documentation" },

    # Testing
    { message = "^test", group = "Testing" },

    # Build system and dependencies
    { message = "^build", group = "Build System" },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore\\(dep\\)", group = "Dependencies" },

    # CI/CD and automation
    { message = "^ci", group = "Continuous Integration" },
    { message = "^action", group = "GitHub Actions" },

    # Container/Docker
    { message = "^container", group = "Container" },

    # Style changes
    { message = "^style", group = "Styling" },

    # Reverts
    { message = "^revert", group = "Revert" },

    # Miscellaneous (catch-all for chore)
    { message = "^chore", group = "Miscellaneous Tasks" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out commits
filter_commits = false

# Regex for matching git tags
tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+.*"

# Tags to skip in the changelog
skip_tags = ""

# Tags to ignore (regex)
ignore_tags = ""

# Sort commits topologically
topo_order = false

# Sort commits (oldest, newest)
sort_commits = "oldest"

# Limit the number of commits included
# limit_commits = 42

[remote.github]
owner = "santosr2"
repo = "uptool"
